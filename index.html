<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 d-md-none"></div>
         
            <div class="col-12 col-md-12 d-lg-none bg">
                <div class="col-12 signUpLogin-container"></div>

                <div class="col-12 signUpLogin-card">
                    <div class="col-12 signUp-con">
                        <div class="logo-img"></div>

                        <h1 id="signUp-heading">Sign Up</h1>

                        <div class="form-container">
                            <form>
                                <input type="text" placeholder="Name & Surname" class="input-sections name" required>
                                <input type="text" placeholder="User Name" class="input-sections userN" required>
                                <input type="email" placeholder="Your Email" class="input-sections mail" required>
                                <input type="password" placeholder="Password" class="input-sections pass" required> 
                                <input type="password" placeholder="Password" class="input-sections pass2" required> 
                                <button class="btn btn-primary signup d-block d-lg-none">Sign up</button>
                            </form>

                            <div class="change-btn"><p id="btn-text">Already Have an account</p></div>
                        </div><!-- Form Container -->
                    </div><!-- Sign Up Container -->
                    <div class="col-12 login-con">
                        <div class="logo-img"></div>

                        <h1 id="login-heading">Log in</h1>

                        <div class="form-container">
                            <form>
                                <input type="text" placeholder="User Name" class="input-sections username">
                                <input type="password" placeholder="Password" class="input-sections password"> 
                                <div class="login-btn">Login</div>
                                <div class="change-btn"><p id="btn-text">Don't have an account</p></div>
                                <div class="col-12 message"></div>
                            </form>
                        </div><!-- Form Container -->
                    </div><!-- Login Container -->
                </div><!-- SignUp/Login Card -->
            </div><!-- BG -->
        </div><!-- ROW -->

            <div class="d-none d-lg-block col-lg-12 bg">
                <div class="login-left">
                    <div class="logo-img"></div>
                    <h1 id="signUp-heading">Log In</h1>
                    <div class="form-container">
                        <form>
                            <input type="text" placeholder="User Name" class="input-sections username">
                            <input type="password" placeholder="Password" class="input-sections password"> 
                            <div class="login-btn">Login</div>
                            <div class="message"></div>
                        </form>
                    </div><!-- Form Container -->
                </div><!-- Login Left -->

                <div class="signUp-LgMain">
                    <div class="logo-img"></div>
                    <h1 id="signUp-heading">Sign Up</h1>
                    <div class="form-container">
                        <form>
                            <input type="text" placeholder="Name & Surname" class="input-sections name">
                            <input type="text" placeholder="User Name" class="input-sections userN">
                            <input type="email" placeholder="Your Email" class="input-sections mail">
                            <input type="password" placeholder="Password" class="input-sections pass"> 
                            <input type="password" placeholder="Password" class="input-sections pass2"> 
                            <button class="btn btn-primary signup d-block d-lg-none">Sign up</button>
                            <input value="Sign Up" class="btn input-sections">
                        </form>
                        <button class="btn btn-primary signup d-none d-lg-block">Sign up</button>
                    </div><!-- Form Container -->
                </div><!-- SignUp MAin -->
            </div><!-- BG -->
        
            <div class="col-3 d-md-none"></div>
            <div class="d-none d-lg-block col-lg-6 panel"><div class="btn-click"><em>Sign Up</em></div></div>
            
    </div>
